    <style>

        .start-button {

        .hidden {

        @keyframes fadeInAyah {
            from { opacity: 0; }

        @keyframes fadeInTranslation {
            from { opacity: 0; }
            to { opacity: 0.6; }
        }

        @keyframes wisdomPulse {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .center-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: rgba(200, 150, 100, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <!-- Three.js Canvas -->

    <!-- Video Element for MediaPipe -->
    <video id="video"></video>

    <!-- UI Overlay -->
    <div class="overlay">
        <div class="top-section">
            <div class="ayah-text" id="ayahText">Ù†ÙˆØ± Ùˆ Ø¹Ù„Ù…</div>

        <div class="bottom-section">
            <button class="start-button" id="startButton">ğŸ¬ Ø´Ø±ÙˆØ¹ Ú©Ø±ÛŒÚº (Start)</button>
            <div class="info-text" id="infoText">Ø¯Ø³Øª Ú©Ùˆ Ú©ÛŒÙ…Ø±Û’ Ú©ÛŒ Ø·Ø±Ù Ø§Ù¹Ú¾Ø§Ø¦ÛŒÚº</div>

    <div class="hand-hint" id="handHint">Hand Detected</div>
    <div class="center-indicator"></div>

    <script>
        // ============================================
        // CONSTANTS & CONFIG
        // ============================================
        
        const AYAHS = [
            {
                arabic: "Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù†ÙÙˆØ±Ù Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§ÙˆÙØ§ØªÙ ÙˆÙØ§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù",
                translation: "Allah is the Light of the heavens and the earth",
                wisdom: "â€” Nur encompasses all existence, from the cosmos to the heart.",
                shape: 'NurSphere'
            },
            {
                arabic: "Ø§Ù‚Ù’Ø±ÙØ£Ù’ Ø¨ÙØ§Ø³Ù’Ù…Ù Ø±ÙØ¨ÙÙ‘ÙƒÙ Ø§Ù„ÙÙ‘Ø°ÙÙŠ Ø®ÙÙ„ÙÙ‚Ù",
                translation: "Read in the name of your Lord who created",
                wisdom: "â€” The command to read is the first command. Ilm is the foundation of humanity.",
                shape: 'AyahHalo'
            },
            {
                arabic: "ÙˆÙØ¹ÙÙ„ÙÙ‘Ù…ÙÙ‡Ù Ø§Ù„Ù’Ø¨ÙÙŠÙØ§Ù†Ù",
                translation: "And taught him eloquence",
                wisdom: "â€” Knowledge is the gift that distinguishes humans.",
                shape: 'KnowledgeSpiral'
            },
            {
                arabic: "ÙˆÙÙÙÙŠ Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§Ø¡Ù Ø±ÙØ²Ù’Ù‚ÙÙƒÙÙ…Ù’ ÙˆÙÙ…ÙØ§ ØªÙÙˆØ¹ÙØ¯ÙÙˆÙ†Ù",
                translation: "And in the sky is your sustenance and all that you are promised",
                wisdom: "â€” The cosmos reveals the signs (ayahs) of divine wisdom.",
                shape: 'CosmicExpansion'
            },
            {
                arabic: "Ø£ÙÙˆÙÙ„ÙÙ…Ù’ ÙŠÙÙ†Ù’Ø¸ÙØ±ÙÙˆØ§ Ø¥ÙÙ„ÙÙ‰ Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§Ø¡Ù ÙÙÙˆÙ’Ù‚ÙÙ‡ÙÙ…Ù’ ÙƒÙÙŠÙ’ÙÙ Ø¨ÙÙ†ÙÙŠÙ’Ù†ÙØ§Ù‡ÙØ§",
                translation: "Have they not observed the sky above them, how We constructed it?",
                wisdom: "â€” Tafakkur (reflection) on creation leads to knowing the Creator.",
                shape: 'QalbField'
            },
            {
                arabic: "Ù‚ÙÙ„Ù Ø§Ù†Ù’Ø¸ÙØ±ÙÙˆØ§ Ù…ÙØ§Ø°ÙØ§ ÙÙÙŠ Ø§Ù„Ø³ÙÙ‘Ù…ÙØ§ÙˆÙØ§ØªÙ ÙˆÙØ§Ù„Ù’Ø£ÙØ±Ù’Ø¶Ù",
                translation: "Say: 'Observe what is in the heavens and on earth'",
                wisdom: "â€” Science and revelation are mirrors reflecting one truth.",
                shape: 'NurSphere'
            }
        ];

        const WISDOM_QUOTES = [
            "â€” Ibn Sina: 'Knowledge is power, enlightenment is liberation.'",
            "â€” Al-Farabi: 'The intellect seeks harmony in all things.'",
            "â€” Al-Biruni: 'The heavens declare the glory of understanding.'",
            "â€” Imam Ghazali: 'The heart knows what the mind cannot express.'"
        ];

        // ============================================
        // THREE.JS SETUP
        // ============================================

        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x050505);

        camera.position.z = 25;

        // ============================================
        // PARTICLE SYSTEM
        // ============================================

        const PARTICLE_COUNT = 15000;
        let particles = null;
        let particlePositions = null;
        let particleTargetPositions = null;
        let particleVelocities = null;

        function createParticles() {
            if (particles) scene.remove(particles);

            const geometry = new THREE.BufferGeometry();
            particlePositions = new Float32Array(PARTICLE_COUNT * 3);
            particleTargetPositions = new Float32Array(PARTICLE_COUNT * 3);
            particleVelocities = new Float32Array(PARTICLE_COUNT * 3);

            // Initialize sphere
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                const radius = 5 + Math.random() * 8;

                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);

                particlePositions[i * 3] = x;
                particlePositions[i * 3 + 1] = y;
                particlePositions[i * 3 + 2] = z;

                particleTargetPositions[i * 3] = x;
                particleTargetPositions[i * 3 + 1] = y;
                particleTargetPositions[i * 3 + 2] = z;

                particleVelocities[i * 3] = 0;
                particleVelocities[i * 3 + 1] = 0;
                particleVelocities[i * 3 + 2] = 0;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));

            const material = new THREE.PointsMaterial({
                color: 0xc89664,
                size: 0.15,
                sizeAttenuation: true,
                transparent: true,
                opacity: 0.9,
                fog: false
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function morphParticles(newShape) {
            if (!particles) return;

            // Generate target positions based on shape
            if (newShape === 'NurSphere') {
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    const radius = 8 + Math.random() * 3;

                    particleTargetPositions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                    particleTargetPositions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                    particleTargetPositions[i * 3 + 2] = radius * Math.cos(phi);
                }
            } else if (newShape === 'AyahHalo') {
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const angle = (i / PARTICLE_COUNT) * Math.PI * 2;
                    const ring = Math.floor((i / PARTICLE_COUNT) * 5);
                    const radius = 3 + ring * 2;
                    const height = (Math.random() - 0.5) * 8;

                    particleTargetPositions[i * 3] = radius * Math.cos(angle);
                    particleTargetPositions[i * 3 + 1] = height;
                    particleTargetPositions[i * 3 + 2] = radius * Math.sin(angle);
                }
            } else if (newShape === 'KnowledgeSpiral') {
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const t = (i / PARTICLE_COUNT) * 10;
                    const radius = 2 + t * 0.5;
                    const angle = t * Math.PI;

                    particleTargetPositions[i * 3] = radius * Math.cos(angle);
                    particleTargetPositions[i * 3 + 1] = (t - 5) * 1.5;
                    particleTargetPositions[i * 3 + 2] = radius * Math.sin(angle);
                }
            } else if (newShape === 'CosmicExpansion') {
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const radius = (i / PARTICLE_COUNT) * 20;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;

                    particleTargetPositions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                    particleTargetPositions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                    particleTargetPositions[i * 3 + 2] = radius * Math.cos(phi);
                }
            } else if (newShape === 'QalbField') {
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const x = (Math.random() - 0.5) * 16;
                    const y = (Math.random() - 0.5) * 16;
                    const z = (Math.random() - 0.5) * 16;

                    const dist = Math.sqrt(x*x + y*y + z*z);
                    const pull = Math.max(0, 1 - dist / 20);

                    particleTargetPositions[i * 3] = x * pull;
                    particleTargetPositions[i * 3 + 1] = y * pull;
                    particleTargetPositions[i * 3 + 2] = z * pull;
                }
            }
        }

        // ============================================
        // MEDIAPIPE HANDS
        // ============================================

        let hands = null;
        let camera_hands = null;
        let lastHandFrame = { hands: [], timestamp: 0 };
        let isHandDetected = false;
        let handSmoothX = 0, handSmoothY = 0, handSmoothZ = 0;

        async function initMediaPipe() {
            const video = document.getElementById('video');
            
            hands = new Hands({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }
            });

            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandsResults);

            camera_hands = new Camera(video, {
                onFrame: async () => {
                    await hands.send({ image: video });
                },
                width: 640,
                height: 480
            });

            camera_hands.start();
        }

        function onHandsResults(results) {
            lastHandFrame = results;
            isHandDetected = results.multiHandLandmarks && results.multiHandLandmarks.length > 0;

            if (isHandDetected) {
                const hand = results.multiHandLandmarks[0];
                const indexFinger = hand[8];
                
                handSmoothX = handSmoothX * 0.85 + indexFinger.x * 0.15;
                handSmoothY = handSmoothY * 0.85 + indexFinger.y * 0.15;
                handSmoothZ = handSmoothZ * 0.85 + (indexFinger.z || 0) * 0.15;
            }
        }

        // ============================================
        // AUDIO ENGINE
        // ============================================

        let audioContext = null;
        let oscillator = null;
        let gainNode = null;
        let filter = null;

        function initAudio() {
            if (audioContext) return;
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            gainNode = audioContext.createGain();
            filter = audioContext.createBiquadFilter();
            
            gainNode.connect(filter);
            filter.connect(audioContext.destination);
            
            oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.value = 55;
            oscillator.connect(gainNode);
            
            gainNode.gain.value = 0.05;
            oscillator.start();
        }

        function updateAudioFromHand() {
            if (!audioContext || !oscillator || !gainNode) return;

            const handDepth = handSmoothZ;
            const frequency = 55 + handDepth * 100;
            const gain = Math.max(0.01, Math.min(0.15, handDepth * 0.2));

            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            gainNode.gain.setValueAtTime(gain, audioContext.currentTime);
        }

        // ============================================
        // APPLICATION STATE
        // ============================================

        let currentAyahIndex = 0;
        let appStarted = false;
        let sceneRotation = { x: 0, y: 0 };

        function displayAyah(index) {
            const ayah = AYAHS[index % AYAHS.length];
            document.getElementById('ayahText').textContent = ayah.arabic;
            document.getElementById('translationText').textContent = ayah.translation;
            document.getElementById('wisdomLine').textContent = WISDOM_QUOTES[Math.floor(Math.random() * WISDOM_QUOTES.length)];
            
            morphParticles(ayah.shape);
        }

        // ============================================
        // ANIMATION LOOP
        // ============================================

        function animate() {
            requestAnimationFrame(animate);

            if (appStarted && particles) {
                // Update hand-based controls
                if (isHandDetected) {
                    sceneRotation.x = (handSmoothY - 0.5) * 0.5;
                    sceneRotation.y = (handSmoothX - 0.5) * 0.5;
                    updateAudioFromHand();
                }

                // Apply rotation
                particles.rotation.x += (sceneRotation.x - particles.rotation.x) * 0.05;
                particles.rotation.y += (sceneRotation.y - particles.rotation.y) * 0.05;

                // Update particle positions with smooth lerp
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const idx = i * 3;
                    particlePositions[idx] += (particleTargetPositions[idx] - particlePositions[idx]) * 0.02;
                    particlePositions[idx + 1] += (particleTargetPositions[idx + 1] - particlePositions[idx + 1]) * 0.02;
                    particlePositions[idx + 2] += (particleTargetPositions[idx + 2] - particlePositions[idx + 2]) * 0.02;
                }

                particles.geometry.attributes.position.needsUpdate = true;

                // Subtle color shift based on time
                const time = Date.now() * 0.0005;
                const hue = (time % 1);
                const color = new THREE.Color().setHSL(0.05 + hue * 0.05, 0.5, 0.6);
                particles.material.color.copy(color);
            }

            renderer.render(scene, camera);
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================

        document.getElementById('startButton').addEventListener('click', async () => {
            if (!appStarted) {
                appStarted = true;
                document.getElementById('startButton').classList.add('hidden');
                document.getElementById('infoText').textContent = 'ğŸ¤² Ø§Ù¾Ù†Û’ ÛØ§ØªÚ¾ Ø§Ø³ØªØ¹Ù…Ø§Ù„ Ú©Ø±ÛŒÚº (Use your hands)';
                
                createParticles();
                displayAyah(0);
                initAudio();
                
                await initMediaPipe();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (!appStarted) return;
            
            if (e.key === 'ArrowRight' || e.key === ' ') {
                currentAyahIndex++;
                displayAyah(currentAyahIndex);
            } else if (e.key === 'ArrowLeft') {
                currentAyahIndex--;
                displayAyah(currentAyahIndex);
            }
        });

        // Responsive canvas
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // ============================================

        // ============================================

        animate();
