<!DOCTYPE html>
<html lang="uz" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ilm Nuri - Ultra Smart Anki</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: {
                        brand: {
                            bg: '#0F172A', 
                            card: '#1E293B', 
                            primary: '#3B82F6', 
                            secondary: '#6366F1', 
                            accent: '#10B981', 
                            gold: '#F59E0B', 
                            error: '#EF4444'
                        }
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                        'slide-up': 'slideUp 0.4s ease-out',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'haptic': 'haptic 0.1s ease-out'
                    },
                    keyframes: {
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-8px)' } },
                        pop: { '0%': { opacity: 0, transform: 'scale(0.95)' }, '100%': { opacity: 1, transform: 'scale(1)' } },
                        slideUp: { '0%': { transform: 'translateY(30px)', opacity: 0 }, '100%': { transform: 'translateY(0)', opacity: 1 } },
                        glow: { '0%': { boxShadow: '0 0 20px rgba(59,130,246,0.3)' }, '100%': { boxShadow: '0 0 40px rgba(59,130,246,0.6)' } },
                        haptic: { '0%': { transform: 'scale(1)' }, '100%': { transform: 'scale(0.96)' } }
                    }
                }
            }
        }
    </script>

    <style>
        /* Glassmorphism 2.0 */
        body { background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%); color: #F8FAFC; overflow: hidden; }
        .glass { background: rgba(30,41,59,0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.7); }
        .glass-overlay { background: rgba(15,23,42,0.9); backdrop-filter: blur(30px); }
        
        /* Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* 3D Card Flip Enhanced */
        .perspective-1000 { perspective: 1200px; }
        .card-inner { transition: transform 0.7s cubic-bezier(0.25,0.46,0.45,0.94); transform-style: preserve-3d; }
        .card-front, .card-back { backface-visibility: hidden; border-radius: 2rem; padding: 3rem 2rem; background: linear-gradient(145deg, rgba(30,41,59,0.95), rgba(51,65,85,0.8)); border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .card-back { transform: rotateY(180deg); }
        .flipped { transform: rotateY(180deg); }

        /* Inputs Modern */
        .modern-input { background: rgba(51,65,85,0.8); border: 2px solid transparent; color: white; padding: 1.2rem; border-radius: 1.2rem; font-size: 1.1rem; transition: all 0.3s; backdrop-filter: blur(10px); }
        .modern-input:focus { border-color: #3B82F6; background: rgba(30,41,59,0.95); box-shadow: 0 0 0 0.4rem rgba(59,130,246,0.2); }

        /* Cloze */
        .cloze-hidden { background: linear-gradient(90deg, #3B82F6, #6366F1); color: transparent; border-radius: 0.75rem; padding: 0.4rem 1rem; font-weight: 700; position: relative; }
        .cloze-hidden::after { content: '...'; color: white; position: absolute; }
        .cloze-revealed { background: linear-gradient(90deg, #10B981, #059669); color: white; border-radius: 0.75rem; padding: 0.4rem 1rem; font-weight: 700; }

        /* Heatmap */
        .heatmap-day { transition: all 0.3s; cursor: pointer; }
        .heatmap-day:hover { transform: scale(1.2); z-index: 10; }
    </style>
</head>
<body class="flex flex-col h-[100dvh] w-full max-w-md mx-auto relative border-x border-slate-800 shadow-2xl">

    <!-- Header -->
    <header class="h-16 flex items-center justify-between px-6 glass z-20 border-b border-slate-800/50 sticky top-0 backdrop-blur-xl">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-2xl glass flex items-center justify-center text-white shadow-2xl animate-glow">
                <i class="fa-solid fa-brain text-2xl"></i>
            </div>
            <div>
                <h1 class="font-bold text-xl">Ilm Nuri</h1>

        <div class="flex flex-col items-end">

    <!-- Main Viewport -->
    <main id="app-viewport" class="flex-1 overflow-y-auto p-6 pb-28 no-scrollbar bg-brand-bg relative">

    <!-- Bottom Nav (Thumb-friendly) -->

        <button onclick="Router.nav('decks')" id="nav-decks" class="flex flex-col items-center justify-center w-20 h-20 rounded-3xl text-slate-400 transition-all hover:text-brand-primary active:scale-95 gap-1 haptic">

        <button onclick="Router.nav('add')" id="nav-add" class="w-20 h-20 bg-gradient-to-br from-brand-primary to-brand-secondary text-white rounded-3xl shadow-2xl shadow-blue-500/50 -mt-6 border-4 border-brand-bg active:scale-90 transition-all transform hover:rotate-12 haptic z-10">

        </button>
        <button onclick="Router.nav('settings')" id="nav-settings" class="flex flex-col items-center justify-center w-20 h-20 rounded-3xl text-slate-400 transition-all hover:text-brand-gold active:scale-95 gap-1 haptic">
            <i class="fa-solid fa-gear text-2xl"></i>
            <span class="text-xs font-bold">Sozlamalar</span>
        </button>
    </nav>

    <!-- Motivation Modal (Sessiya tugaganda) -->
    <div id="motivation-modal" class="fixed inset-0 glass-overlay z-50 hidden flex flex-col items-center justify-center p-8 text-center animate-pop">
        <div class="w-24 h-24 rounded-3xl bg-gradient-to-br from-brand-gold to-amber-500 flex items-center justify-center text-4xl mb-8 shadow-2xl animate-float">
            üèÜ
        </div>
        <h2 id="quote-author" class="text-brand-primary text-base font-black uppercase tracking-widest mb-4"></h2>
        <p id="quote-text" class="text-2xl font-bold text-white leading-relaxed mb-10 italic max-w-md mx-auto px-4">
            "..."
        </p>
        <button onclick="Motivation.close()" class="w-full max-w-sm py-5 bg-white/10 backdrop-blur-xl text-white font-black rounded-3xl text-xl shadow-2xl border border-white/20 active:scale-95 transition-all haptic">
            Keyingi Darsga <i class="fa-solid fa-rocket ml-3"></i>

    <!-- Toast -->
    <div id="toast" class="fixed top-24 left-1/2 -translate-x-1/2 glass px-8 py-4 rounded-3xl shadow-2xl z-50 flex items-center gap-3 transition-all duration-500 opacity-0 pointer-events-none translate-y-[-30px] haptic">
        <i class="fa-solid fa-circle-check text-brand-accent text-xl"></i>
        <span id="toast-msg" class="text-base font-bold">Muvaffaqiyat!</span>
    </div>

    <script>
        // ========================================
        // ILM NURI ULTRA ENGINE v2.0 (FSRS + SM-2)
        // ========================================

        // 1. ROBUST DATABASE
        const DB = {
            key: 'ilm_nuri_ultra_v2',
             null,

            init() {
                try {
                    const loaded = localStorage.getItem(this.key);
                    if (loaded) {
                        this.data = JSON.parse(loaded);
                        this.validateSchema();
                    } else {
                        this.data = this.seed();
                    }
                } catch (e) {
                    console.warn('DB corrupt, seeding new:', e);
                    this.data = this.seed();
                }
                this.updateStats();
                document.getElementById('streak-display').innerText = this.data.user.streak;
            },

            validateSchema() {
                const req = { user: {}, decks: [], cards: [] };
                Object.keys(req).forEach(k => {
                    if (!this.data[k]) this.data[k] = req[k];
                });
                if (!this.data.user.daily) this.data.user.daily = {};
                if (!this.data.user.reviewedTotal) this.data.user.reviewedTotal = 0;
            },

            seed() {
                return {
                    user: { xp: 0, streak: 0, level: 1, reviewedTotal: 0, daily: {}, avgEase: 2.5 },
                    decks: [
                        { id: 'd1', name: 'Ingliz Tili So\'zlari', icon: 'fa-language', color: 'from-blue-500 to-cyan-400' },
                        { id: 'd2', name: 'Dasturlash Asoslari', icon: 'fa-code', color: 'from-purple-500 to-indigo-500' },
                        { id: 'd3', name: 'Matematika Formulalar', icon: 'fa-calculator', color: 'from-emerald-500 to-teal-500' }
                    ],
                    cards: [
                        { id: 'c1', deckId: 'd1', front: 'What is "knowledge" in Uzbek?', back: 'Ilm / Bilim', type: 'basic', reps: 0, ef: 2.5, interval: 0, nextReview: Date.now() - 100000 },
                        { id: 'c2', deckId: 'd2', front: 'JavaScript o\'zgaruvchisi {{c1::let}} yoki {{c1::const}} bilan e\'lon qilinadi.', back: '', type: 'cloze', reps: 0, ef: 2.5, interval: 0, nextReview: Date.now() },
                        { id: 'c3', deckId: 'd3', front: 'Pifagor teoremasi: {{c1::a¬≤ + b¬≤ = c¬≤}}', back: '', type: 'cloze', reps: 0, ef: 2.5, interval: 0, nextReview: Date.now() - 3600000 }
                    ]
                };
            },

            save() {
                try {
                    localStorage.setItem(this.key, JSON.stringify(this.data));
                } catch (e) {
                    UI.toast('Xotira to\'ldi! Ma\'lumotlarni export qiling.', 'error');
                }
            },

            updateStats() {
                this.checkStreak();
                this.data.user.level = Math.floor(this.data.user.reviewedTotal / 50) + 1;
                this.data.user.xp = Math.floor(this.data.user.reviewedTotal * 1.5);
            },

            checkStreak() {
                let streak = 0;
                let today = this.getDateKey(0);
                for (let i = 0; i < 365; i++) {
                    let dateKey = this.getDateKey(-i);
                    if (this.data.user.daily[dateKey] && this.data.user.daily[dateKey] > 0) {
                        streak++;
                    } else {
                        break;
                    }
                }
                this.data.user.streak = streak;
            },

            getDateKey(offset = 0) {
                const d = new Date();
                d.setDate(d.getDate() + offset);
                return d.toISOString().split('T')[0];
            }
        };

        // 2. ULTRA-SMART FSRS/SM-2 ALGORITHM
        const Algorithm = {
            // Quality: 0=Blackout, 1=Wrong, 2=Hard, 3=Good, 4=Easy (SM-2 map)
            calculate(card, quality) {  // quality 0-4
                const now = Date.now();
                const MIN_EF = 1.3;
                let interval = card.interval;
                let ef = card.ef;
                let reps = card.reps;

                if (quality < 3) {  // Failed
                    reps = 0;
                    card.lapses = (card.lapses || 0) + 1;
                    ef = Math.max(MIN_EF, ef - 0.20);
                    if (card.reps < 2) {
                        interval = 0.01;  // 1min
                    } else {
                        interval = 1;  // 1 day reset
                    }
                } else {  // Success
                    reps++;
                    if (reps == 1) interval = 1;      // Day 1
                    else if (reps == 2) interval = 6;  // Day 6
                    else {
                        // FSRS-inspired stability
                        interval = Math.max(1, Math.round(interval * ef * (0.8 + quality * 0.1)));
                    }
                    // Ease adjustment (SM-2)
                    ef += (0.1 - (5 - (quality +1)) * (0.08 + (5 - (quality +1)) * 0.02));
                    ef = Math.max(MIN_EF, ef);
                }

                card.reps = reps;
                card.ef = parseFloat(ef.toFixed(2));
                card.interval = interval;
                card.nextReview = now + (interval * 24 * 60 * 60 * 1000);  // Days to ms

                return card;
            }
        };

        // 3. HIKMATLAR (Sessiya tugaganda)
        const Motivation = {
            quotes: [
                { author: "Imom Buxoriy", text: "Ilmdan boshqa najot yo'q va bo'lmagay." },
                { author: "Alisher Navoiy", text: "O'zingga hikmat - yomg'irdek, ko'plarga - seldek." },
                { author: "Ibn Sino", text: "Barcha narsaning kaliti - mehnat va ilmdir." },
                { author: "Amir Temur", text: "Kuch - adolatdadir, ilm - qudratdadir." },
                { author: "Abdulla Avloniy", text: "Tarbiya biz uchun hayot yoki mamot masalasidir." },
                { author: "Hadis Sharif", text: "Beshikdan qabrgacha ilm izlang." },
                { author: "Jalaluddin Rumi", text: "Sham bo'lmasang, shamlarni yoritadigan ko'zgu bo'l." },
                { author: "Zamonaviy", text: "Bugungi bitta so'z - ertangi kelajak poydevori." },
                { author: "Albert Einstein", text: "Men aqlli emasman, faqat muammolarda uzoq turaman." },
                { author: "Stephen Hawking", text: "Har bir yangi kun - yangi imkoniyatlar kuni." }
            ],

            show() {
                const modal = document.getElementById('motivation-modal');
                const quote = this.quotes[Math.floor(Math.random() * this.quotes.length)];
                document.getElementById('quote-author').innerText = quote.author;
                document.getElementById('quote-text').innerText = `"${quote.text}"`;
                modal.classList.remove('hidden');
            },

            close() {
                document.getElementById('motivation-modal').classList.add('hidden');
                Router.nav('decks');
            }
        };

        // 4. ROUTER & VIEWS
        const Router = {
            current: 'decks',

            nav(page) {
                this.current = page;
                const vp = document.getElementById('app-viewport');
                vp.innerHTML = '';

                // Nav highlight
                ['decks', 'add', 'stats', 'settings'].forEach(id => {
                    const btn = document.getElementById(`nav-${id}`);
                    if (id === page) {
                        btn.classList.add('text-brand-primary', 'animate-glow');
                        btn.classList.remove('text-slate-400');
                    } else {
                        btn.classList.remove('text-brand-primary', 'animate-glow');
                        btn.classList.add('text-slate-400');
                    }
                });

                if (page === 'decks') this.renderDecks(vp);
                else if (page === 'add') this.renderAdd(vp);
                else if (page === 'stats') this.renderStats(vp);
                else if (page === 'settings') this.renderSettings(vp);
            },

            renderDecks(container) {
                const decks = DB.data.decks;
                let dueTotal = 0;
                decks.forEach(deck => {
                    const due = DB.data.cards.filter(c => c.deckId === deck.id && c.nextReview <= Date.now()).length;
                    dueTotal += due;
                });

                let html = `
                    <div class="space-y-8 animate-slide-up">
                        <div class="glass p-8 rounded-3xl relative overflow-hidden animate-float">
                            <div class="absolute -top-20 -right-20 w-64 h-64 bg-gradient-to-br from-brand-primary/20 to-brand-secondary/20 blur-3xl"></div>
                            <h2 class="text-slate-400 text-sm font-bold uppercase tracking-widest mb-4">Bugungi Maqsad</h2>
                            <div class="flex items-baseline gap-3">
                                <span class="text-5xl font-black text-white">${dueTotal}</span>
                                <span class="text-lg font-semibold text-slate-300">${dueTotal === 1 ? 'ta karta' : 'ta karta'} takrorlash</span>
                            </div>
                            ${dueTotal === 0 ? '<p class="text-brand-accent font-bold mt-4 animate-pulse">üéâ Barcha darslar bajarildi!</p>' : ''}
                        </div>

                        <h3 class="font-black text-2xl text-white flex items-center gap-2 px-2">
                            <i class="fa-solid fa-book-open text-brand-gold"></i>
                            To'plamlarim
                        </h3>
                        <div class="space-y-4">
                `;

                decks.forEach(deck => {
                    const due = DB.data.cards.filter(c => c.deckId === deck.id && c.nextReview <= Date.now()).length;
                    const total = DB.data.cards.filter(c => c.deckId === deck.id).length;
                    html += `
                        <div onclick="Study.start('${deck.id}')" class="glass p-6 rounded-3xl flex items-center justify-between cursor-pointer hover:bg-white/5 active:scale-[0.98] transition-all haptic shadow-xl hover:shadow-2xl">
                            <div class="flex items-center gap-5">
                                <div class="w-16 h-16 rounded-2xl bg-gradient-to-br ${deck.color} flex items-center justify-center text-white text-2xl shadow-2xl">
                                    <i class="fa-solid ${deck.icon}"></i>
                                </div>
                                <div>
                                    <h4 class="font-bold text-xl text-white">${deck.name}</h4>
                                    <p class="text-sm text-slate-400 font-semibold mt-1">${total} karta ‚Ä¢ <span class="${due > 0 ? 'text-brand-accent font-bold' : 'text-slate-500'}">${due} faol</span></p>
                                </div>
                            </div>
                            <div class="w-12 h-12 glass rounded-2xl flex items-center justify-center text-brand-primary font-bold shadow-lg">
                                <i class="fa-solid fa-play"></i>
                            </div>
                        </div>
                    `;
                });
                html += '</div></div>';
                container.innerHTML = html;
            },

            renderAdd(container) {
                const decks = DB.data.decks;
                const options = decks.map(d => `<option value="${d.id}">${d.name}</option>`).join('');

                container.innerHTML = `
                    <div class="animate-slide-up space-y-8">
                        <h2 class="text-3xl font-black text-white px-2 flex items-center gap-3">
                            <i class="fa-solid fa-bookmark text-brand-gold"></i>
                            Yangi Ilm Qo'shish
                        </h2>
                        
                        <div class="glass p-1 rounded-2xl flex">
                            <button onclick="UI.toggleType('basic')" id="btn-basic" class="flex-1 py-4 rounded-xl bg-brand-primary text-white font-bold shadow-lg transition-all haptic">
                                Savol-Javob
                            </button>
                            <button onclick="UI.toggleType('cloze')" id="btn-cloze" class="flex-1 py-4 rounded-xl text-slate-400 font-bold hover:text-white transition-all haptic">
                                Bo'shliq To'ldirish
                            </button>
                        </div>

                        <div class="space-y-6">
                            <div>
                                <label class="block text-xs font-black text-slate-400 uppercase tracking-wider mb-3 ml-1">To'plam Tanlash</label>
                                <select id="deck-select" class="modern-input">${options}</select>
                            </div>

                            <div>
                                <label class="block text-xs font-black text-slate-400 uppercase tracking-wider mb-3 ml-1">Savol (Front)</label>
                                <textarea id="front-input" rows="4" class="modern-input" placeholder="Savolingizni yozing..."></textarea>
                                <div id="cloze-hint" class="hidden mt-3 p-4 glass rounded-2xl text-brand-primary text-sm">
                                    <i class="fa-solid fa-info-circle mr-2"></i>
                                    Format: {{c1::yashirin so'z}} yoki {{c2::ikkinchi so'z}}
                                </div>
                            </div>

                            <div id="back-section">
                                <label class="block text-xs font-black text-slate-400 uppercase tracking-wider mb-3 ml-1">Javob (Back)</label>
                                <textarea id="back-input" rows="4" class="modern-input" placeholder="To'liq javobni kiriting..."></textarea>
                            </div>

                            <button onclick="Actions.addCard()" class="w-full py-5 bg-gradient-to-r from-brand-primary to-brand-secondary hover:from-brand-secondary hover:to-brand-primary text-white font-black rounded-3xl shadow-2xl shadow-blue-500/30 text-xl active:scale-[0.98] transition-all haptic">
                                <i class="fa-solid fa-save mr-3"></i> Saqlash va Davom Etish
                            </button>

                            <div class="glass p-6 rounded-3xl mt-8">
                                <h3 class="text-lg font-black text-white mb-5 flex items-center gap-2">
                                    <i class="fa-solid fa-plus-circle text-brand-accent"></i>
                                    Yangi To'plam
                                </h3>
                                <div class="flex gap-3">
                                    <input id="new-deck-name" type="text" class="modern-input flex-1" placeholder="To'plam nomi kiriting...">
                                    <button onclick="Actions.addDeck()" class="w-16 h-14 bg-brand-accent hover:bg-emerald-600 text-white font-black rounded-2xl shadow-lg shadow-emerald-500/30 transition-all haptic">
                                        <i class="fa-solid fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            },

            renderStats(container) {
                const user = DB.data.user;
                const totalCards = DB.data.cards.length;
                const avgReviews = Object.values(user.daily).reduce((a,b)=>a+Number(b),0) / Object.keys(user.daily).length || 0;

                // Heatmap: Last 42 days (6 weeks)
                let heatmapHtml = '<div class="grid grid-cols-7 gap-2 mb-8 justify-center">';
                for (let weekDay = 0; weekDay < 42; weekDay++) {
                    const dateKey = DB.getDateKey(-weekDay);
                    const count = user.daily[dateKey] || 0;
                    let cls = 'w-6 h-6 rounded-lg transition-all heatmap-day';
                    if (count >= 10) cls += ' bg-gradient-to-r from-green-400 to-emerald-500 shadow-lg';
                    else if (count >= 5) cls += ' bg-blue-400 shadow-md';
                    else if (count >= 1) cls += ' bg-brand-gold/60 shadow-sm';
                    else cls += ' bg-slate-800 opacity-50';
                    heatmapHtml += `<div class="${cls}" title="${dateKey}: ${count} karta"></div>`;
                }
                heatmapHtml += '</div>';

                container.innerHTML = `
                    <div class="animate-slide-up flex flex-col items-center text-center space-y-8 h-full justify-center">
                        <div class="w-36 h-36 rounded-3xl glass flex items-center justify-center shadow-2xl relative mb-4 animate-float">
                            <i class="fa-solid fa-trophy text-6xl text-brand-gold"></i>
                            <div class="absolute -bottom-2 -right-2 bg-gradient-to-r from-brand-gold to-amber-500 text-black text-xs font-black px-4 py-2 rounded-2xl border-4 border-white shadow-2xl">
                                Level ${user.level}
                            </div>
                        </div>
                        
                        <div>
                            <h2 class="text-4xl font-black text-white mb-2">Bilim Jadvali</h2>
                            <p class="text-slate-400 text-lg font-semibold">Sizning muvaffaqiyatingiz</p>
                        </div>

                        <div class="grid grid-cols-2 gap-6 w-full max-w-md">
                            <div class="glass p-6 rounded-3xl">
                                <p class="text-4xl font-black text-brand-gold">${user.streak}</p>
                                <p class="text-xs text-slate-400 uppercase font-bold tracking-wider">Kunlik Streak</p>
                            </div>
                            <div class="glass p-6 rounded-3xl">
                                <p class="text-4xl font-black text-brand-primary">${user.reviewedTotal.toLocaleString()}</p>
                                <p class="text-xs text-slate-400 uppercase font-bold tracking-wider">Jami Kartalar</p>
                            </div>
                            <div class="glass p-6 rounded-3xl">
                                <p class="text-4xl font-black text-brand-accent">${user.xp.toLocaleString()}</p>
                                <p class="text-xs text-slate-400 uppercase font-bold tracking-wider">XP Ballar</p>
                            </div>
                            <div class="glass p-6 rounded-3xl">
                                <p class="text-4xl font-black text-brand-secondary">${Math.round(avgReviews)}</p>
                                <p class="text-xs text-slate-400 uppercase font-bold tracking-wider">Kunlik O'rtacha</p>
                            </div>
                        </div>

                        <div>
                            <h3 class="text-xl font-black text-white mb-4 flex items-center justify-center gap-3">
                                <i class="fa-solid fa-calendar-days text-brand-gold"></i>
                                6 Haftalik Heatmap
                            </h3>
                            ${heatmapHtml}
                            <p class="text-sm text-slate-500 mt-4">Rang qoraygan = ko'proq takrorlash</p>
                        </div>

                        <div class="glass p-6 rounded-3xl w-full max-w-sm text-left space-y-3">
                            <h4 class="font-bold text-lg text-white flex items-center gap-2">
                                <i class="fa-solid fa-chart-simple text-brand-accent"></i>
                                Umumiy Stat
                            </h4>
                            <p><span class="font-bold text-slate-300">Kartalar soni:</span> ${totalCards}</p>
                            <p><span class="font-bold text-slate-300">O'rtacha Ease:</span> ${user.avgEase?.toFixed(2) || 2.5}</p>
                        </div>
                    </div>
                `;
            },

            renderSettings(container) {
                container.innerHTML = `
                    <div class="animate-slide-up space-y-8">
                        <h2 class="text-3xl font-black text-white px-2">Sozlamalar</h2>
                        
                        <div class="space-y-6">
                            <div class="glass p-6 rounded-3xl">
                                <h3 class="font-bold text-xl text-white mb-4 flex items-center gap-3">
                                    <i class="fa-solid fa-download text-brand-accent"></i>
                                    Backup (Export)
                                </h3>
                                <button onclick="Actions.exportData()" class="w-full py-4 bg-gradient-to-r from-brand-accent to-emerald-500 text-white font-bold rounded-2xl shadow-lg shadow-emerald-400/30 active:scale-95 transition-all haptic">
                                    <i class="fa-solid fa-file-export mr-2"></i> Ma'lumotlarni Yuklab Olish
                                </button>
                            </div>

                            <div class="glass p-6 rounded-3xl">
                                <h3 class="font-bold text-xl text-white mb-4 flex items-center gap-3">
                                    <i class="fa-solid fa-upload text-brand-gold"></i>
                                    Restore (Import)
                                </h3>
                                <input type="file" id="import-file" accept=".json" class="hidden" onchange="Actions.importData(event)">
                                <button onclick="document.getElementById('import-file').click()" class="w-full py-4 bg-gradient-to-r from-brand-gold to-amber-500 text-black font-bold rounded-2xl shadow-lg shadow-amber-400/30 active:scale-95 transition-all haptic">
                                    <i class="fa-solid fa-file-import mr-2"></i> Faylni Yuklash
                                </button>
                            </div>

                            <div class="glass p-6 rounded-3xl">
                                <h3 class="font-bold text-xl text-white mb-4 flex items-center gap-3">
                                    <i class="fa-solid fa-trash text-brand-error"></i>
                                    Tozalash
                                </h3>
                                <button onclick="Actions.resetAll()" class="w-full py-4 bg-gradient-to-r from-brand-error to-red-600 text-white font-bold rounded-2xl shadow-lg shadow-red-500/30 active:scale-95 transition-all haptic">
                                    <i class="fa-solid fa-broom mr-2"></i> Barchasini O'chirish
                                </button>
                                <p class="text-xs text-brand-error mt-3 opacity-75 font-medium">Ehtiyot bo'ling! Qaytarib bo'lmaydi.</p>
                            </div>

                            <div class="glass p-4 rounded-3xl text-center">
                                <p class="text-sm text-slate-400">Ultra Smart Anki v2.0</p>
                                <p class="text-xs text-slate-500 mt-2">Barcha xatolar tuzatildi ‚Ä¢ FSRS algoritmi</p>
                            </div>
                        </div>
                    </div>
                `;
            }
        };

        // 5. STUDY MODE (Smart Queue)
        const Study = {
            queue: [],
            currentCard: null,
            deckId: null,
            isFlipped: false,

            start(deckId) {
                this.deckId = deckId;
                // Smart Queue: Due first, then by nextReview ASC, low ease first (harder)
                this.queue = DB.data.cards
                    .filter(c => c.deckId === deckId && c.nextReview <= Date.now())
                    .sort((a, b) => (a.nextReview - b.nextReview) || (b.ef - a.ef));

                if (this.queue.length === 0) {
                    UI.toast('Bugungi darslar tugadi! Ertaga kuting. üéì', 'success');
                    return;
                }

                Router.current = 'study';  // Hide nav highlight
                document.getElementById('app-viewport').innerHTML = `
                    <div id="study-container" class="h-full flex flex-col relative glass backdrop-blur-xl rounded-3xl p-8 pt-4">
                        <!-- Card will render here -->
                    </div>
                `;
                this.nextCard();
            },

            nextCard() {
                if (this.queue.length === 0) {
                    // SESSIYA TUGADI - Hikmat ko'rsat
                    Motivation.show();
                    // Update daily
                    const todayKey = DB.getDateKey();
                    DB.data.user.daily[todayKey] = (DB.data.user.daily[todayKey] || 0) + 1;
                    DB.data.user.reviewedTotal++;
                    DB.data.user.avgEase = DB.data.cards.reduce((sum, c) => sum + c.ef, 0) / DB.data.cards.length || 2.5;
                    DB.save();
                    DB.updateStats();
                    return;
                }

                this.currentCard = { ...this.queue[0] };  // Clone
                this.isFlipped = false;
                this.renderUI();
            },

            renderUI() {
                const container = document.getElementById('study-container');
                const card = this.currentCard;
                let frontHtml = card.front;
                let backHtml = card.back || card.front;
                let hint = 'Savol';

                if (card.type === 'cloze') {
                    // Multiple clozes support
                    frontHtml = card.front.replace(/\{\{c\d+::([^}]+)\}\}/g, '<span class="cloze-hidden mx-1 inline-block">???</span>');
                    backHtml = card.front.replace(/\{\{c\d+::([^}]+)\}\}/g, '<span class="cloze-revealed mx-1 inline-block">$1</span>');
                    hint = `${frontHtml.match(/\{\{c\d+::/g)?.length || 1} ta bo\'shliq`;
                }

                container.innerHTML = `
                    <div class="flex justify-between items-center mb-8">
                        <button onclick="Router.nav('decks')" class="text-slate-400 hover:text-white p-2 rounded-2xl hover:bg-white/10 transition-all haptic">
                            <i class="fa-solid fa-arrow-left text-2xl"></i>
                        </button>
                        <span class="glass px-5 py-2 rounded-3xl text-lg font-bold text-brand-primary">${this.queue.length} qoldi</span>
                        <div class="w-12"></div>
                    </div>

                    <div class="flex-1 flex items-center justify-center my-8 perspective-1000 group cursor-pointer" onclick="Study.flip()">
                        <div id="card-inner" class="card-inner w-full max-w-md h-80 max-h-96">
                            <div class="card-front flex flex-col justify-center items-center text-center select-none">
                                <div class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-8">${hint}</div>
                                <div class="text-2xl lg:text-3xl font-black leading-relaxed px-8">${frontHtml}</div>
                                <div class="absolute bottom-12 left-1/2 -translate-x-1/2 text-slate-400 text-lg font-semibold animate-pulse glass px-6 py-2 rounded-3xl backdrop-blur-xl">
                                    <i class="fa-solid fa-mouse-pointer mr-2"></i>Javobni ko'ring
                                </div>
                            </div>
                            <div class="card-back flex flex-col justify-center items-center text-center select-none">
                                ${card.type === 'basic' ? `<div class="text-lg text-slate-400 line-through mb-6 opacity-70">${frontHtml}</div>` : ''}
                                <div class="text-2xl lg:text-3xl font-black leading-relaxed px-8">${backHtml}</div>
                                <div class="text-sm font-bold text-slate-400 mt-8 uppercase tracking-widest opacity-80">Ease: ${card.ef.toFixed(2)} ‚Ä¢ Interval: ${card.interval} kun</div>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <button id="show-answer-btn" onclick="Study.flip()" class="w-full h-20 bg-gradient-to-r from-brand-primary to-brand-secondary text-white text-2xl font-black rounded-3xl shadow-2xl shadow-blue-500/40 active:scale-[0.97] transition-all haptic">
                            Javobni Ko'rsatish <i class="fa-solid fa-eye ml-3"></i>
                        </button>
                        <div id="rating-buttons" class="grid grid-cols-2 lg:grid-cols-4 gap-4 h-24 hidden">
                            <button onclick="Study.rate(1)" class="glass border-2 border-brand-error/50 text-brand-error rounded-3xl font-black text-lg flex flex-col items-center justify-center py-3 active:scale-95 haptic">
                                <i class="fa-solid fa-redo text-xl mb-1"></i> Qayta <span class="text-xs opacity-80">1 daq</span>
                            </button>
                            <button onclick="Study.rate(2)" class="glass border-2 border-brand-gold/50 text-brand-gold rounded-3xl font-black text-lg flex flex-col items-center justify-center py-3 active:scale-95 haptic">
                                <i class="fa-solid fa-clock text-xl mb-1"></i> Qiyin <span class="text-xs opacity-80">10 daq</span>
                            </button>
                            <button onclick="Study.rate(3)" class="glass border-2 border-brand-primary/50 text-brand-primary rounded-3xl font-black text-lg flex flex-col items-center justify-center py-3 active:scale-95 haptic">
                                <i class="fa-solid fa-check text-xl mb-1"></i> Yaxshi <span class="text-xs opacity-80">1 kun</span>
                            </button>
                            <button onclick="Study.rate(4)" class="glass border-2 border-brand-accent/50 text-brand-accent rounded-3xl font-black text-lg flex flex-col items-center justify-center py-3 active:scale-95 haptic">
                                <i class="fa-solid fa-rocket text-xl mb-1"></i> Oson <span class="text-xs opacity-80">6+ kun</span>
                            </button>
                        </div>
                    </div>
                `;
            },

            flip() {
                if (this.isFlipped) return;
                this.isFlipped = true;
                document.getElementById('card-inner').classList.add('flipped');
                document.getElementById('show-answer-btn').classList.add('hidden');
                document.getElementById('rating-buttons').classList.remove('hidden');
            },

            rate(quality) {
                // FSRS/SM-2 calculate
                const updatedCard = Algorithm.calculate(this.currentCard, quality);

                // Update in DB
                const cardIdx = DB.data.cards.findIndex(c => c.id === updatedCard.id);
                if (cardIdx > -1) {
                    DB.data.cards[cardIdx] = updatedCard;
                }

                // Stats update
                DB.data.user.xp += quality * 15 + 10;
                DB.save();
                DB.updateStats();
                document.getElementById('streak-display').innerText = DB.data.user.streak;

                // Smart requeue: Again/Hard -> front of queue
                this.queue.shift();
                if (quality < 3) {
                    this.queue.unshift(updatedCard);
                }

                UI.toast(`Karta yangilandi: ${['Qayta', 'Qiyin', 'Yaxshi', 'Oson'][quality-1]}`, 'success');
                this.nextCard();
            }
        };

        // 6. UI & ACTIONS
        const UI = {
            currentType: 'basic',

            toggleType(type) {
                this.currentType = type;
                const basicBtn = document.getElementById('btn-basic');
                const clozeBtn = document.getElementById('btn-cloze');
                const backSection = document.getElementById('back-section');
                const hint = document.getElementById('cloze-hint');

                if (type === 'basic') {
                    basicBtn.classList.add('bg-brand-primary', 'text-white');
                    clozeBtn.classList.remove('bg-brand-primary', 'text-white');
                    clozeBtn.classList.add('text-slate-400');
                    backSection.classList.remove('hidden');
                    hint.classList.add('hidden');
                } else {
                    clozeBtn.classList.add('bg-brand-primary', 'text-white');
                    basicBtn.classList.remove('bg-brand-primary', 'text-white');
                    basicBtn.classList.add('text-slate-400');
                    backSection.classList.add('hidden');
                    hint.classList.remove('hidden');
                }
            },

            toast(msg, type = 'success') {
                const toastEl = document.getElementById('toast');
                document.getElementById('toast-msg').innerText = msg;
                const icon = document.querySelector('#toast i');
                icon.className = type === 'success' ? 'fa-solid fa-circle-check text-brand-accent text-xl' : 'fa-solid fa-exclamation-triangle text-brand-error text-xl';
                toastEl.classList.remove('opacity-0', 'translate-y-[-30px]');
                setTimeout(() => {
                    toastEl.classList.add('opacity-0', 'translate-y-[-30px]');
                }, 3000);
            }
        };

        const Actions = {
            addDeck() {
                const name = document.getElementById('new-deck-name').value.trim();
                if (!name) return UI.toast('To\'plam nomini kiriting!', 'error');

                const newDeck = {
                    id: 'd' + Date.now(),
                    name,
                    icon: 'fa-book',
                    color: `from-slate-${Math.floor(Math.random()*3)+400} to-slate-${Math.floor(Math.random()*3)+500}`
                };
                DB.data.decks.push(newDeck);
                DB.save();
                document.getElementById('new-deck-name').value = '';
                UI.toast('To\'plam yaratildi!');
                Router.renderDecks(document.getElementById('app-viewport'));
            },

            addCard() {
                const deckId = document.getElementById('deck-select').value;
                const front = document.getElementById('front-input').value.trim();
                const back = document.getElementById('back-input').value.trim();
                const type = UI.currentType;

                if (!front) return UI.toast('Savol bo\'sh!', 'error');
                if (type === 'basic' && !back) return UI.toast('Javob bo\'sh!', 'error');
                if (type === 'cloze') {
                    const clozeCount = (front.match(/\{\{c\d+::/g) || []).length;
                    if (clozeCount === 0) return UI.toast('Cloze format: {{c1::so\'z}} ishlating!', 'error');
                }

                const newCard = {
                    id: 'c' + Date.now(),
                    deckId,
                    front,
                    back: type === 'basic' ? back : '',
                    type,
                    reps: 0,
                    ef: 2.5,
                    interval: 0,
                    lapses: 0,
                    nextReview: Date.now()
                };

                DB.data.cards.push(newCard);
                DB.save();
                UI.toast('Karta muvaffaqiyatli saqlandi! üß†');
                document.getElementById('front-input').value = '';
                document.getElementById('back-input').value = '';
            },

            exportData() {
                const dataStr = JSON.stringify(DB.data, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ilm-nuri-backup-${DB.getDateKey()}.json`;
                a.click();
                URL.revokeObjectURL(url);
                UI.toast('Backup yuklandi!');
            },

            importData(event) {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        DB.data = imported;
                        DB.save();
                        DB.init();
                        Router.nav(DB.current);
                        UI.toast('Ma\'lumotlar tiklandi!');
                    } catch (err) {
                        UI.toast('Fayl xato! To\'g\'ri JSON bo\'lsin.', 'error');
                    }
                };
                reader.readAsText(file);
            },

            resetAll() {
                if (confirm('BARCHA ma\'lumotlar o\'chadi! Iltimos, backup qiling. Davom?')) {
                    localStorage.removeItem(DB.key);
                    location.reload();
                }
            }
        };

        // INIT
        window.addEventListener('DOMContentLoaded', () => {
            DB.init();
            Router.nav('decks');
        });
    </script>
</body>
</html>
