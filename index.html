<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Anki Ultra 2025</title>
    
    <!-- Icons & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           ULTRA PREMIUM DESIGN SYSTEM
           ========================================= */
        :root {
            --bg: #000000;
            --surface: #121212;
            --surface-glass: rgba(20, 20, 20, 0.65);
            --border: rgba(255, 255, 255, 0.08);
            --primary: #2F80ED;
            --primary-glow: rgba(47, 128, 237, 0.5);
            --accent-purple: #B249F8;
            --accent-pink: #FF3B30;
            --accent-green: #34C759;
            --accent-orange: #FF9500;
            --text-main: #FFFFFF;
            --text-muted: #8E8E93;
            --font: 'Inter', -apple-system, sans-serif;
            --ease-elastic: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: var(--font); }
        body { background: var(--bg); color: var(--text-main); height: 100dvh; overflow: hidden; display: flex; justify-content: center; }

        /* Dynamic Mesh Background */
        .mesh-bg {
            position: fixed; inset: 0; z-index: -1;
            background: 
                radial-gradient(at 0% 0%, rgba(47,128,237,0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(178,73,248,0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(255,59,48,0.08) 0px, transparent 50%);
            filter: blur(40px);
            animation: breathe 10s infinite alternate;
        }
        @keyframes breathe { 0% { opacity: 0.6; transform: scale(1); } 100% { opacity: 1; transform: scale(1.1); } }

        /* App Shell */
        .app-shell {
            width: 100%; max-width: 450px; height: 100%;
            position: relative; display: flex; flex-direction: column;
            background: rgba(10,10,10,0.3);
        }

        /* Glass Header */
        .header {
            padding: calc(var(--safe-top) + 10px) 24px 10px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 50; transition: 0.3s;
        }
        .header-title { font-size: 28px; font-weight: 800; letter-spacing: -0.5px; background: linear-gradient(to right, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .user-xp {
            background: rgba(255,255,255,0.1); padding: 6px 12px; border-radius: 20px;
            font-size: 12px; font-weight: 600; display: flex; align-items: center; gap: 6px;
            border: 1px solid var(--border);
        }
        .user-xp i { color: var(--accent-orange); }

        /* Scrollable Content */
        .content {
            flex: 1; overflow-y: auto; overflow-x: hidden;
            padding: 20px 20px 100px;
            scroll-behavior: smooth;
        }
        .content::-webkit-scrollbar { display: none; }

        /* Cards & Containers */
        .card-panel {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 24px; padding: 20px; margin-bottom: 20px;
            position: relative; overflow: hidden;
            transition: transform 0.2s;
        }
        .card-panel:active { transform: scale(0.98); }
        
        .hero-panel {
            background: linear-gradient(135deg, #1c1c1e 0%, #000 100%);
            border: 1px solid rgba(255,255,255,0.15);
        }
        .hero-glow {
            position: absolute; top: -50px; right: -50px; width: 150px; height: 150px;
            background: var(--primary); filter: blur(60px); opacity: 0.2; border-radius: 50%;
        }

        /* Typography utils */
        .text-label { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); font-weight: 600; margin-bottom: 6px; }
        .text-value { font-size: 32px; font-weight: 800; letter-spacing: -1px; line-height: 1; }
        
        /* Action Button */
        .btn-primary {
            width: 100%; background: var(--text-main); color: #000;
            border: none; padding: 16px; border-radius: 18px;
            font-size: 16px; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s var(--ease-smooth);
            box-shadow: 0 4px 20px rgba(255,255,255,0.15);
        }
        .btn-primary:active { transform: scale(0.95); }

        /* Navigation */
        .nav-bar {
            position: absolute; bottom: 0; width: 100%;
            height: calc(85px + var(--safe-bottom));
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            display: flex; justify-content: space-around;
            padding-top: 15px; padding-bottom: var(--safe-bottom);
            z-index: 100;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            color: var(--text-muted); font-size: 10px; font-weight: 500;
            transition: 0.3s; width: 60px;
        }
        .nav-item i { font-size: 22px; margin-bottom: 2px; transition: 0.3s; }
        .nav-item.active { color: var(--primary); }
        .nav-item.active i { transform: translateY(-4px); text-shadow: 0 0 15px var(--primary-glow); }
        
        .nav-add-wrapper { position: relative; top: -35px; }
        .nav-add {
            width: 60px; height: 60px; border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent-purple));
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: #fff; box-shadow: 0 10px 30px rgba(47, 128, 237, 0.4);
            transition: 0.3s var(--ease-elastic);
        }
        .nav-add:active { transform: scale(0.8) rotate(90deg); }

        /* Study Mode (Flashcards) */
        .study-view {
            position: fixed; inset: 0; background: var(--bg);
            z-index: 200; display: none; flex-direction: column;
            padding: var(--safe-top) 20px var(--safe-bottom);
        }
        .study-view.active { display: flex; animation: slideUp 0.4s var(--ease-smooth); }
        
        .flashcard-container {
            flex: 1; perspective: 1200px; display: flex; align-items: center; justify-content: center;
        }
        .flashcard {
            width: 100%; height: 65vh; position: relative;
            transform-style: preserve-3d; transition: transform 0.6s var(--ease-smooth);
        }
        .flashcard.flipped { transform: rotateY(180deg); }
        
        .card-face {
            position: absolute; inset: 0; backface-visibility: hidden;
            background: #1C1C1E; border-radius: 32px;
            border: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }
        .card-back { transform: rotateY(180deg); background: #222; border-color: var(--primary); }
        
        .card-text { font-size: 28px; font-weight: 700; line-height: 1.4; }
        .tap-hint { position: absolute; bottom: 30px; font-size: 12px; color: var(--text-muted); animation: bounce 2s infinite; }

        /* Rating Buttons */
        .rating-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 20px; }
        .rate-btn {
            background: #2C2C2E; border: none; border-radius: 16px;
            padding: 15px 5px; color: #fff; display: flex; flex-direction: column; align-items: center;
            transition: 0.2s;
        }
        .rate-btn:active { transform: scale(0.9); }
        .rate-btn span { font-size: 11px; font-weight: 700; margin-bottom: 2px; }
        .rate-btn small { font-size: 9px; opacity: 0.7; }
        
        .rate-1 { color: var(--accent-pink); background: rgba(255, 59, 48, 0.1); }
        .rate-2 { color: var(--accent-orange); background: rgba(255, 149, 0, 0.1); }
        .rate-3 { color: var(--primary); background: rgba(47, 128, 237, 0.1); }
        .rate-4 { color: var(--accent-green); background: rgba(52, 199, 89, 0.1); }

        /* Stats Chart (CSS Only) */
        .chart-container { display: flex; align-items: flex-end; justify-content: space-between; height: 100px; padding-top: 20px; }
        .bar { width: 8px; background: var(--surface); border-radius: 4px; position: relative; transition: height 1s; }
        .bar.active { background: var(--primary); box-shadow: 0 0 10px var(--primary-glow); }
        .bar::after { content: attr(data-day); position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%); font-size: 9px; color: var(--text-muted); }

        /* Recommendation Panel */
        .smart-tip {
            background: linear-gradient(90deg, rgba(47,128,237,0.1), rgba(178,73,248,0.1));
            border-left: 3px solid var(--primary);
            padding: 15px; border-radius: 12px; margin-bottom: 20px;
            display: flex; gap: 12px; align-items: flex-start;
        }

        /* Success Modal */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 300; display: none; align-items: center; justify-content: center;
            opacity: 0; transition: 0.3s;
        }
        .modal-overlay.active { display: flex; opacity: 1; }
        .success-card {
            background: #1c1c1e; width: 85%; padding: 40px 20px; border-radius: 30px;
            text-align: center; border: 1px solid var(--border); transform: scale(0.8); transition: 0.4s var(--ease-elastic);
        }
        .modal-overlay.active .success-card { transform: scale(1); }

        /* Animations */
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); opacity: 0.5; } 50% { transform: translateY(-5px); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.4s var(--ease-smooth) forwards; }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="mesh-bg"></div>

    <div class="app-shell">
        <!-- HEADER -->
        <header class="header">
            <div class="header-title">Anki Ultra</div>
            <div class="user-xp">
                <i class="fa-solid fa-fire"></i>
                <span id="streakDisplay">0</span>
            </div>
        </header>

        <!-- MAIN CONTENT AREA -->
        <main class="content" id="mainView">
            <!-- Injected by JS -->
        </main>

        <!-- NAVIGATION -->
        <nav class="nav-bar">
            <div class="nav-item active" onclick="Router.go('home')" id="nav-home">
                <i class="fa-solid fa-layer-group"></i>
                <span>Asosiy</span>
            </div>
            <div class="nav-item" onclick="Router.go('stats')" id="nav-stats">
                <i class="fa-solid fa-chart-pie"></i>
                <span>Statistika</span>
            </div>
            <div class="nav-add-wrapper">
                <div class="nav-add" onclick="Router.go('add')">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
            <div class="nav-item" onclick="Router.go('tips')" id="nav-tips">
                <i class="fa-solid fa-lightbulb"></i>
                <span>Smart</span>
            </div>
            <div class="nav-item" onclick="Router.go('profile')" id="nav-profile">
                <i class="fa-solid fa-user"></i>
                <span>Profil</span>
            </div>
        </nav>
    </div>

    <!-- STUDY OVERLAY -->
    <div class="study-view" id="studyView">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
            <button onclick="Study.exit()" style="background:none; border:none; color:white; font-size:24px;"><i class="fa-solid fa-xmark"></i></button>
            <span class="text-label" id="studyProgress">1 / 10</span>
            <div style="width:24px"></div>
        </div>

        <div class="flashcard-container">
            <div class="flashcard" id="activeCard" onclick="Study.flip()">
                <div class="card-face">
                    <div class="text-label">SAVOL</div>
                    <div class="card-text" id="cardFront">...</div>
                    <div class="tap-hint">Javobni ko'rish uchun bosing</div>
                </div>
                <div class="card-face card-back">
                    <div class="text-label" style="color:var(--primary)">JAVOB</div>
                    <div class="card-text" id="cardBack">...</div>
                </div>
            </div>
        </div>

        <div id="studyControls">
            <button class="btn-primary" onclick="Study.flip()">Javobni ko'rsatish</button>
        </div>
    </div>

    <!-- SUCCESS MODAL -->
    <div class="modal-overlay" id="successModal">
        <div class="success-card">
            <div style="font-size:50px; margin-bottom:20px;">ðŸŽ‰</div>
            <h2 style="margin-bottom:10px;">Ajoyib natija!</h2>
            <p style="color:var(--text-muted); margin-bottom:20px;" id="wisdomQuote">"Ilm - bu hech kim tortib ololmaydigan boylik."</p>
            <div style="display:flex; justify-content:center; gap:20px; margin-bottom:30px;">
                <div>
                    <div class="text-value" style="color:var(--primary)" id="sessionCount">0</div>
                    <div class="text-label">Ko'rildi</div>
                </div>
                <div>
                    <div class="text-value" style="color:var(--accent-orange)" id="xpGained">+0</div>
                    <div class="text-label">XP</div>
                </div>
            </div>
            <button class="btn-primary" onclick="Study.closeModal()">Bosh sahifa</button>
        </div>
    </div>

    <script>
        // ============================================
        // 1. DATA STORE (LocalStorage)
        // ============================================
        const DB = {
            data: {
                user: { xp: 0, streak: 0, lastStudy: null, dailyActivity: [0,0,0,0,0,0,0] },
                decks: [
                    { id: 'd1', name: 'Ingliz Tili (A1)', icon: 'fa-earth-americas', color: '#2F80ED', cards: [] },
                    { id: 'd2', name: 'Dasturlash', icon: 'fa-code', color: '#B249F8', cards: [] }
                ]
            },
            init() {
                const saved = localStorage.getItem('anki_ultra_v1');
                if (saved) this.data = JSON.parse(saved);
                else this.seed();
                this.checkStreak();
            },
            seed() {
                // Initial Demo Data
                this.data.decks[0].cards.push(
                    { id: 1, f: "Resilience", b: "Chidamlilik, metinlik", interval: 0, repetition: 0, ef: 2.5, next: Date.now() },
                    { id: 2, f: "To achieve", b: "Erishmoq", interval: 0, repetition: 0, ef: 2.5, next: Date.now() }
                );
                this.data.decks[1].cards.push(
                    { id: 3, f: "Array (Massiv)", b: "Bir turdagi ma'lumotlar to'plami", interval: 0, repetition: 0, ef: 2.5, next: Date.now() }
                );
                this.save();
            },
            save() {
                localStorage.setItem('anki_ultra_v1', JSON.stringify(this.data));
            },
            checkStreak() {
                const today = new Date().toDateString();
                if (this.data.user.lastStudy !== today) {
                    const yesterday = new Date();
                    yesterday.setDate(yesterday.getDate() - 1);
                    if (this.data.user.lastStudy !== yesterday.toDateString()) {
                        if (this.data.user.lastStudy) this.data.user.streak = 0; // Streak broken
                    }
                }
                document.getElementById('streakDisplay').innerText = this.data.user.streak;
            }
        };

        // ============================================
        // 2. SMART ALGORITHM (SM-2 Implementation)
        // ============================================
        const SRS = {
            calculate(card, quality) {
                // quality: 0-5 (we use 1-4 buttons mapping to internal 1-5 scale)
                // q: 1(again) -> 2, 2(hard) -> 3, 3(good) -> 4, 4(easy) -> 5
                let q = quality + 1; 

                if (q < 3) {
                    card.repetition = 0;
                    card.interval = 1; // 1 day (technically minutes in real Anki, simplified here)
                } else {
                    if (card.repetition === 0) card.interval = 1;
                    else if (card.repetition === 1) card.interval = 6;
                    else card.interval = Math.round(card.interval * card.ef);
                    card.repetition++;
                }

                card.ef = card.ef + (0.1 - (5 - q) * (0.08 + (5 - q) * 0.02));
                if (card.ef < 1.3) card.ef = 1.3;

                // Set next review date (in ms)
                // For demo, if interval is 1 day, we set it to tomorrow.
                // NOTE: For 'Again', we usually want it same session, but for simplicity:
                const ONE_DAY = 24 * 60 * 60 * 1000;
                let addTime = card.interval * ONE_DAY;
                
                // If "Again" (quality 1), show in 1 minute for immediate review effect in session
                if (quality === 1) addTime = 60 * 1000; 
                
                card.next = Date.now() + addTime;
                return card;
            },
            humanizeTime(ms) {
                const min = Math.round(ms / 60000);
                if (min < 60) return min + 'm';
                const hours = Math.round(min / 60);
                if (hours < 24) return hours + 's';
                return Math.round(hours / 24) + 'k';
            }
        };

        // ============================================
        // 3. UI RENDERER & ROUTER
        // ============================================
        const Router = {
            current: 'home',
            go(page) {
                this.current = page;
                document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
                const nav = document.getElementById('nav-' + page);
                if(nav) nav.classList.add('active');
                
                const main = document.getElementById('mainView');
                main.innerHTML = ''; // Clear

                switch(page) {
                    case 'home': Pages.home(main); break;
                    case 'stats': Pages.stats(main); break;
                    case 'add': Pages.add(main); break;
                    case 'tips': Pages.tips(main); break;
                    case 'profile': Pages.profile(main); break;
                }
            }
        };

        const Pages = {
            home(el) {
                const hour = new Date().getHours();
                const greeting = hour < 12 ? "Xayrli tong" : hour < 18 ? "Xayrli kun" : "Xayrli kech";
                const totalDue = DB.data.decks.reduce((acc, d) => acc + d.cards.filter(c => c.next <= Date.now()).length, 0);

                let html = `
                    <div class="fade-in">
                        <div class="text-label" style="margin-left:4px;">${greeting}</div>
                        <h1 style="font-size:32px; font-weight:800; margin-bottom:20px;">Mashg'ulot vaqti</h1>
                        
                        <div class="card-panel hero-panel">
                            <div class="hero-glow"></div>
                            <div style="position:relative; z-index:2;">
                                <div class="text-label">BUGUNGI REJA</div>
                                <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                                    <div>
                                        <div class="text-value">${totalDue}</div>
                                        <div style="color:var(--text-muted); font-size:14px;">karta takrorlash kerak</div>
                                    </div>
                                    <button onclick="Study.startAll()" class="btn-primary" style="width:auto; padding:10px 20px;">
                                        <i class="fa-solid fa-play"></i> Boshlash
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="text-label" style="margin-top:30px; margin-left:4px;">TO'PLAMLAR</div>
                `;

                DB.data.decks.forEach(deck => {
                    const due = deck.cards.filter(c => c.next <= Date.now()).length;
                    html += `
                        <div class="card-panel" onclick="Study.start('${deck.id}')" style="display:flex; align-items:center; gap:15px; padding:15px;">
                            <div style="width:50px; height:50px; border-radius:14px; background:${deck.color}; display:flex; align-items:center; justify-content:center; color:white; font-size:20px;">
                                <i class="fa-solid ${deck.icon}"></i>
                            </div>
                            <div style="flex:1;">
                                <div style="font-weight:700; font-size:16px;">${deck.name}</div>
                                <div style="font-size:12px; color:var(--text-muted);">${deck.cards.length} ta karta</div>
                            </div>
                            ${due > 0 ? `<div style="background:var(--accent-pink); color:white; padding:4px 10px; border-radius:12px; font-size:12px; font-weight:700;">${due}</div>` : ''}
                        </div>
                    `;
                });
                
                html += '</div>';
                el.innerHTML = html;
            },

            stats(el) {
                // Fake weekly stats for demo visualization based on dailyActivity
                const days = ['Du', 'Se', 'Ch', 'Pa', 'Ju', 'Sh', 'Ya'];
                let bars = '';
                DB.data.user.dailyActivity.forEach((val, i) => {
                    const height = Math.max(10, Math.min(val * 10, 100)); // scale
                    const active = val > 0 ? 'active' : '';
                    bars += `<div class="bar ${active}" style="height:${height}%" data-day="${days[i]}"></div>`;
                });

                el.innerHTML = `
                    <div class="fade-in">
                        <h2 style="margin-bottom:20px;">Statistika</h2>
                        
                        <div class="card-panel">
                            <div class="text-label">HAFTALIK FAOLLIK</div>
                            <div class="chart-container">
                                ${bars}
                            </div>
                        </div>

                        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                            <div class="card-panel" style="margin:0;">
                                <div class="text-label">STREAK</div>
                                <div class="text-value" style="color:var(--accent-orange)">${DB.data.user.streak} <i class="fa-solid fa-fire" style="font-size:18px;"></i></div>
                            </div>
                            <div class="card-panel" style="margin:0;">
                                <div class="text-label">JAMI XP</div>
                                <div class="text-value" style="color:var(--primary)">${DB.data.user.xp}</div>
                            </div>
                        </div>
                    </div>
                `;
            },

            tips(el) {
                // Smart Logic: Check user stats to give specific advice
                const streak = DB.data.user.streak;
                let smartMessage = "";
                
                if (streak < 3) smartMessage = "Kichik qadamlar katta natijaga olib keladi. Har kuni 5 daqiqa ajrating.";
                else smartMessage = "Barakalla! Barqarorlik - muvaffaqiyat kaliti. Ayni damda miyangiz yangi neyron yo'llarini qurmoqda.";

                el.innerHTML = `
                    <div class="fade-in">
                        <h2 style="margin-bottom:20px;">Smart Maslahatchi</h2>
                        
                        <div class="smart-tip">
                            <i class="fa-solid fa-brain" style="font-size:24px; color:var(--primary); margin-top:2px;"></i>
                            <div>
                                <div style="font-weight:700; margin-bottom:4px;">Analitik Xulosa</div>
                                <div style="font-size:14px; line-height:1.4; color:var(--text-muted);">${smartMessage}</div>
                            </div>
                        </div>

                        <div class="card-panel">
                            <div class="text-label">TAVSIYA</div>
                            <h3 style="margin-bottom:10px;">Mnemonika Usuli</h3>
                            <p style="font-size:14px; color:var(--text-muted); line-height:1.5;">
                                Qiyin so'zlarni eslab qolish uchun ularni kulgili yoki g'alati voqealar bilan bog'lang. Miya hissiyotli ma'lumotni 200% yaxshiroq eslab qoladi.
                            </p>
                        </div>
                    </div>
                `;
            },

            add(el) {
                el.innerHTML = `
                    <div class="fade-in">
                        <h2 style="margin-bottom:20px;">Yangi Karta</h2>
                        
                        <div style="margin-bottom:15px;">
                            <div class="text-label">TO'PLAM</div>
                            <select id="newDeckId" style="width:100%; background:var(--surface); color:white; border:1px solid var(--border); padding:15px; border-radius:14px; outline:none;">
                                ${DB.data.decks.map(d => `<option value="${d.id}">${d.name}</option>`).join('')}
                            </select>
                        </div>

                        <div style="margin-bottom:15px;">
                            <div class="text-label">SAVOL (FRONT)</div>
                            <input type="text" id="newFront" style="width:100%; background:var(--surface); color:white; border:1px solid var(--border); padding:15px; border-radius:14px; outline:none;">
                        </div>

                        <div style="margin-bottom:30px;">
                            <div class="text-label">JAVOB (BACK)</div>
                            <textarea id="newBack" rows="4" style="width:100%; background:var(--surface); color:white; border:1px solid var(--border); padding:15px; border-radius:14px; outline:none; resize:none;"></textarea>
                        </div>

                        <button class="btn-primary" onclick="AppLogic.addCard()">
                            <i class="fa-solid fa-plus"></i> Saqlash
                        </button>
                    </div>
                `;
            },

            profile(el) {
                el.innerHTML = `<div class="fade-in" style="text-align:center; padding-top:40px;">
                    <div style="width:100px; height:100px; border-radius:50%; background:var(--surface); border:2px solid var(--primary); margin:0 auto 20px; display:flex; align-items:center; justify-content:center; font-size:40px; color:var(--text-muted);">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <h2>Foydalanuvchi</h2>
                    <p style="color:var(--text-muted);">Pro versiya faollashtirilgan</p>
                    <button class="btn-primary" style="margin-top:40px; background:rgba(255,59,48,0.2); color:var(--accent-pink);" onclick="localStorage.clear(); location.reload()">
                        Ma'lumotlarni tozalash
                    </button>
                </div>`;
            }
        };

        // ============================================
        // 4. LOGIC & STUDY CONTROLLER
        // ============================================
        const AppLogic = {
            addCard() {
                const deckId = document.getElementById('newDeckId').value;
                const f = document.getElementById('newFront').value;
                const b = document.getElementById('newBack').value;
                
                if (!f || !b) return alert("Iltimos, maydonlarni to'ldiring");

                const deck = DB.data.decks.find(d => d.id === deckId);
                deck.cards.push({
                    id: Date.now(),
                    f: f,
                    b: b,
                    interval: 0,
                    repetition: 0,
                    ef: 2.5,
                    next: Date.now() // Due immediately
                });
                DB.save();
                Router.go('home');
            }
        };

        const Study = {
            queue: [],
            current: null,
            sessionXP: 0,
            sessionCount: 0,

            startAll() {
                let allCards = [];
                DB.data.decks.forEach(d => {
                    const due = d.cards.filter(c => c.next <= Date.now());
                    allCards = allCards.concat(due);
                });
                this.initSession(allCards);
            },

            start(deckId) {
                const deck = DB.data.decks.find(d => d.id === deckId);
                const due = deck.cards.filter(c => c.next <= Date.now());
                this.initSession(due);
            },

            initSession(cards) {
                if (cards.length === 0) return alert("Hozircha takrorlash uchun kartalar yo'q. Yangi karta qo'shing yoki keyinroq kiring.");
                
                this.queue = cards;
                this.sessionXP = 0;
                this.sessionCount = 0;
                
                document.getElementById('studyView').classList.add('active');
                document.querySelector('.nav-bar').style.display = 'none'; // Immersive mode
                this.next();
            },

            next() {
                if (this.queue.length === 0) {
                    this.finish();
                    return;
                }
                
                this.current = this.queue.shift();
                document.getElementById('studyProgress').innerText = `Qoldi: ${this.queue.length + 1}`;
                
                // Reset UI
                const cardEl = document.getElementById('activeCard');
                cardEl.classList.remove('flipped');
                cardEl.style.transition = 'none'; // Reset animation instant
                setTimeout(() => cardEl.style.transition = 'transform 0.6s cubic-bezier(0.4, 0, 0.2, 1)', 10);

                document.getElementById('cardFront').innerText = this.current.f;
                document.getElementById('cardBack').innerText = this.current.b;
                
                // Reset controls
                document.getElementById('studyControls').innerHTML = `
                    <button class="btn-primary" onclick="Study.flip()">Javobni ko'rsatish</button>
                `;
            },

            flip() {
                document.getElementById('activeCard').classList.add('flipped');
                
                // Show Rating Buttons with calculated intervals (SM-2 preview)
                // We simulate "next time" just for display
                const btnHtml = (cls, lvl, label, time) => `
                    <button class="rate-btn ${cls}" onclick="Study.rate(${lvl})">
                        <span>${label}</span>
                        <small>${time}</small>
                    </button>
                `;

                document.getElementById('studyControls').innerHTML = `
                    <div class="rating-grid">
                        ${btnHtml('rate-1', 1, 'Qayta', '< 1m')}
                        ${btnHtml('rate-2', 2, 'Qiyin', SRS.humanizeTime(SRS.calculate({...this.current}, 2).next - Date.now()))}
                        ${btnHtml('rate-3', 3, 'Yaxshi', SRS.humanizeTime(SRS.calculate({...this.current}, 3).next - Date.now()))}
                        ${btnHtml('rate-4', 4, 'Oson', SRS.humanizeTime(SRS.calculate({...this.current}, 4).next - Date.now()))}
                    </div>
                `;
            },

            rate(quality) {
                // Apply logic
                this.current = SRS.calculate(this.current, quality);
                
                // Save to DB
                // Find card in original structure
                outer: for (let d of DB.data.decks) {
                    for (let c of d.cards) {
                        if (c.id === this.current.id) {
                            Object.assign(c, this.current);
                            break outer;
                        }
                    }
                }

                // Stats Update
                const xpGain = quality * 2;
                this.sessionXP += xpGain;
                this.sessionCount++;
                DB.data.user.xp += xpGain;
                
                // Update Daily Activity (Simple logic: increment today's index, assumes 0=Mon...)
                // For robustness, we just increment index 6 (today in this fake array)
                let todayIdx = new Date().getDay() - 1; 
                if (todayIdx < 0) todayIdx = 6;
                DB.data.user.dailyActivity[todayIdx] += 1;

                DB.save();

                // If quality was 1 (Again), push back to queue for same session
                if (quality === 1) {
                    this.queue.push(this.current);
                }

                this.next();
            },

            finish() {
                // Update Streak if not already done today
                const today = new Date().toDateString();
                if (DB.data.user.lastStudy !== today) {
                    DB.data.user.lastStudy = today;
                    DB.data.user.streak++;
                    DB.save();
                }

                document.getElementById('wisdomQuote').innerText = this.getRandomQuote();
                document.getElementById('sessionCount').innerText = this.sessionCount;
                document.getElementById('xpGained').innerText = '+' + this.sessionXP;
                
                document.getElementById('successModal').classList.add('active');
            },

            exit() {
                document.getElementById('studyView').classList.remove('active');
                document.querySelector('.nav-bar').style.display = 'flex';
                Router.go('home');
            },

            closeModal() {
                document.getElementById('successModal').classList.remove('active');
                this.exit();
            },

            getRandomQuote() {
                const quotes = [
                    "Takrorlash - bilimning onasi.",
                    "Bugun qilgan mehnatingiz ertaga o'z mevasini beradi.",
                    "Aql xuddi mushak kabi, ishlatgan sari kuchayadi.",
                    "Muvaffaqiyat tasodif emas, u doimiy harakat natijasidir."
                ];
                return quotes[Math.floor(Math.random() * quotes.length)];
            }
        };

        // ============================================
        // 5. INIT
        // ============================================
        DB.init();
        Router.go('home');

    </script>
</body>
</html>
