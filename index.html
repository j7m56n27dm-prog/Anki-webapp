<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Nur & Ilm Hand Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #050505;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      color: #f5f5f5;
    }
    #overlay {
      position: absolute;
      top: 24px;
      width: 100%;
      text-align: center;
      pointer-events: none;
    }
    #ayah {
      font-size: 26px;
      line-height: 1.8;
      opacity: 0;
      transition: opacity 3s ease;
    }
    #translation {
      font-size: 13px;
      opacity: 0.6;
      margin-top: 6px;
    }
    #insight {
      margin-top: 14px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 2s ease;
    }
    #start {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #050505;
    }
    #start button {
      background: none;
      border: 1px solid #d4af37;
      color: #d4af37;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <!-- MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>

<div id="start">
  <button id="startBtn">Boshlash</button>
</div>

<div id="overlay">
  <div id="ayah"></div>
  <div id="translation"></div>
  <div id="insight"></div>
</div>

<script>
/* ===========================
   MAJBURIY OYATLAR KETMA-KETLIGI
   =========================== */

const AYATS = [
  {
    ar: "﴿اللَّهُ نُورُ السَّمَاوَاتِ وَالْأَرْضِ﴾",
    uz: "Alloh osmonlar va yerning nuridir",
    hikmah: "— Ilm hikmati: Nur – mavjudlikni anglash kalitidir."
  },
  {
    ar: "﴿اقْرَأْ بِاسْمِ رَبِّكَ الَّذِي خَلَقَ﴾",
    uz: "Yaratgan Robbing nomi bilan o‘qi",
    hikmah: "— Ilm hikmati: Bilish ibodat bilan boshlanadi."
  },
  {
    ar: "﴿هَلْ يَسْتَوِي الَّذِينَ يَعْلَمُونَ وَالَّذِينَ لَا يَعْلَمُونَ﴾",
    uz: "Biladiganlar bilan bilmaydiganlar teng bo‘lurmi?",
    hikmah: "— Ilm hikmati: Aql – mas’uliyatdir."
  },
  {
    ar: "﴿أَوَلَمْ يَرَ الَّذِينَ كَفَرُوا أَنَّ السَّمَاوَاتِ وَالْأَرْضَ كَانَتَا رَتْقًا﴾",
    uz: "Osmonlar va yer bir butun bo‘lganini ko‘rmaydilarmi?",
    hikmah: "— Ilm hikmati: Koinot kengayishda davom etmoqda."
  },
  {
    ar: "﴿أَفَلَا يَنْظُرُونَ إِلَى الْإِبِلِ كَيْفَ خُلِقَتْ﴾",
    uz: "Ular yaratilishga nazar solmaydilarmi?",
    hikmah: "— Ilm hikmati: Tafakkur – kuzatishdan boshlanadi."
  },
  {
    ar: "﴿سَنُرِيهِمْ آيَاتِنَا فِي الْآفَاقِ وَفِي أَنْفُسِهِمْ﴾",
    uz: "Biz ularga oyatlarimizni ufqlarda va o‘zlarida ko‘rsatamiz",
    hikmah: "— Ilm hikmati: Ichki va tashqi olam uyg‘un."
  }
];

/* ===========================
   THREE.JS SAHNA
   =========================== */

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 100);
camera.position.z = 3;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setClearColor(0x050505);
document.body.appendChild(renderer.domElement);

const COUNT = 15000;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(COUNT * 3);

function sphereShape(scale) {
  for (let i = 0; i < COUNT; i++) {
    const r = Math.cbrt(Math.random()) * scale;
    const t = Math.random() * Math.PI * 2;
    const p = Math.acos(2 * Math.random() - 1);
    positions[i*3]   = r * Math.sin(p) * Math.cos(t);
    positions[i*3+1] = r * Math.sin(p) * Math.sin(t);
    positions[i*3+2] = r * Math.cos(p);
  }
}

sphereShape(1);
geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));

const material = new THREE.PointsMaterial({
  color: 0xfff5cc,
  size: 0.01,
  blending: THREE.AdditiveBlending
});

const points = new THREE.Points(geometry, material);
scene.add(points);

/* ===========================
   QALB ↔ KOINOT MORFING
   =========================== */

let morphTarget = 1;

function morph() {
  morphTarget = morphTarget === 1 ? 2.2 : 1;
}

/* ===========================
   IKKI QO‘L TAFAKKUR MEKANIKASI
   =========================== */

let calmness = 0.5;

function applyHands(landmarks) {
  if (landmarks.length === 2) {
    const dx = landmarks[0][8].x - landmarks[1][8].x;
    const dy = landmarks[0][8].y - landmarks[1][8].y;
    const dist = Math.sqrt(dx*dx + dy*dy);
    camera.position.z = 2 + dist * 5;
    calmness = Math.max(0.1, Math.min(1, dist));
  }
}

/* ===========================
   MEDIA PIPE
   =========================== */

const hands = new Hands({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
  maxNumHands: 2,
  modelComplexity: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

hands.onResults(res => {
  if (res.multiHandLandmarks) {
    applyHands(res.multiHandLandmarks);
  }
});

const video = document.createElement("video");
video.style.display = "none";
document.body.appendChild(video);

const cam = new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: 640,
  height: 480
});

/* ===========================
   OYAT + HIKMAH ROTATSIYASI
   =========================== */

let ayahIndex = 0;
const ayahEl = document.getElementById("ayah");
const trEl = document.getElementById("translation");
const insEl = document.getElementById("insight");

function showAyah() {
  const a = AYATS[ayahIndex];
  ayahEl.textContent = a.ar;
  trEl.textContent = a.uz;
  insEl.textContent = a.hikmah;
  ayahEl.style.opacity = 1;
  insEl.style.opacity = 1;
}

setInterval(() => {
  ayahIndex = (ayahIndex + 1) % AYATS.length;
  showAyah();
  morph();
}, 15000);

/* ===========================
   ANIMATSIYA
   =========================== */

function animate() {
  points.rotation.y += 0.0003 * calmness;
  points.scale.lerp(new THREE.Vector3(morphTarget, morphTarget, morphTarget), 0.02);
  renderer.render(scene, camera);
  requestAnimationFrame(animate);
}

/* ===========================
   START
   =========================== */

document.getElementById("startBtn").onclick = () => {
  document.getElementById("start").remove();
  showAyah();
  cam.start();
  animate();
};
</script>

</body>
